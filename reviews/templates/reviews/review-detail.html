{% extends "base.html" %}

{% block title %}Review Detial{% endblock %}
{% block content %}
<h2>Review by {{ review.full_name }}</h2>

<p><strong>Email:</strong> {{ review.email }}</p>
<p><strong>Rating:</strong> {{ review.rating }} / 5</p>
<p><strong>Message:</strong></p>
<p>{{ review.message }}</p>

<a href="{% url 'all-reviews' %}">Back to All Reviews</a>
{% endblock %}
