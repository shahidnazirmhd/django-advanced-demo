{% extends "base.html" %}

{% block title %}Feedback{% endblock %}

{% block content %}
<a href="{% url 'all-reviews' %}">All Reviews</a>
<form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-control {% if field.errors %}errors{% endif %}">
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
        </div>
        {% endfor %}
        </div>
        {% comment %} {{form}} {% endcomment %}
        <button type="submit">Send</button>
    </form>
{% endblock %}
